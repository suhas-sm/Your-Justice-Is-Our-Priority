<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"  
    />
    <title>Document</title>
  </head>
  <body>
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Priceing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms & Conditions</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Get Started</button>
            <div class="menu-btn">
              <div class="menu-btn__burger"></div>
            </div>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            Your Justise Is Our Top Priority
          </h1>
          <article>As a state of law maintaining juistise is that every citizen must pay attension to and we are here to uphold Justise for you</article>
        </div>
        <img class="bg" src="assets/law.jpg" alt="">     
      </section>

      <section class="mob-nav" id="mobNav">
        <ul class="mob-list">
          <li>Home</li>
          <li>Priceing</li>
          <li>Contact</li>
          <li>Terms & Conditions</li>
          <button class="show">Get Started</button>
        </ul>
      </section>
      <script>
        const menuBtn = document.querySelector('.menu-btn');
        const mobNav = document.getElementById("mobNav")
        let menuOpen = false;
        menuBtn.addEventListener('click', () => {
          if(!menuOpen) {
            menuBtn.classList.add('open');
            mobNav.classList.add("remove")
            menuOpen = true;
          } else {
            menuBtn.classList.remove('open');
            mobNav.classList.remove("remove")
            menuOpen = false;
          }
        });
      </script>
  
  </body>
</html>
